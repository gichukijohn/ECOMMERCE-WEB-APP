{% extends "base.html" %}
{% block title %} Contact Us {% endblock title %}

{% block body %}
<h1 class="text-center">Contact Us</h1>

<div class="container mt-2">
    <div class="row">
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show"
        role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="Close"></button>
        </div>
        {% endfor %}
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <form action="/contacts" method="post" > {% csrf_token %}
            </br>
              <label for="Fullname"><strong>Full Name</strong></label>
              <div class="form-group">                
              <input type="text" id="name" name='name' class="form-control p-2" required />
              </div>
            
              <label for="email"><strong>Email</strong></label>
              <div class="form-group p-2">                
              <input type="email" id="email"  name='email' class="form-control p-2" required />
              </div>

              <label for="phone"><strong>Phone</strong></label>
              <div class="form-group p-2">                
              <input type="number" id="phone"  name='phone' class="form-control p-2" required />
              </div>

              <label for="phone"><strong>description</strong></label>
              <div class="form-group p-2">                
              <textarea type="text" class="form-control p-2" id="desc" name="desc" required></textarea>
              </div>
              <button type='submit' class='btn btn-dark'>submit</button>
              <br>
              <br>

            </form>
        </div>
        <div class="col-md-4"></div>
    </div>

</div>

{% endblock body %}
