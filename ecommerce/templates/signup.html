{% extends "base.html" %}

{% block title %}
SignUp
{% endblock title %}


{% block content %}

<div class="card bg-light p-2">
  {% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show"
  role="alert">
  <strong>{{message}}</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" arial-label="Close"></button>
  </div>
  {% endfor %}
  <h3 class="text-dark"> SignUp </h3>

<form action="/auth/signup" method="post" > {% csrf_token %}
</br>
  <label for="email"><strong>Email</strong></label>
  <div class="form-group">                
  <input type="email" id="email" placeholder='Enter email' name='email' required />
  </div>

  <label for="pass1"><strong>Password</strong></label>
  <div class="form-group">                
  <input type="password" id="pass1" placeholder='Enter password' name='pass1' required />
  </div>

  <label for="pass2"><strong>Confirm Password</strong></label>
  <div class="form-group p-2">                
  <input type="password" id="pass2" placeholder='confirm password' name='pass2' required />
  </div>
 
  <button type='submit' class='btn btn-dark'>Sign up</button>
 <br>
 Already User?<a href="/auth/login">Login</a>
</form>
</div>
{% endblock content %}
